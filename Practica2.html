<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <Header>
        <h2>Encuesta de producto</h2>
    </Header>

    <label for="Nombre">Nombre:</label>
    <input type="text"placeholder="Reynaldo" name="introduce tu nombre" id=Nombre>
    <br><br>
    <label for="Apellido">Apellido:</label>
    <input type="text"placeholder="Batista Matos" name="Introduce tu apellido" id="Apellido">
    <br><br>
    <label for="Edad">Edad:</label>
    <input type="number"placeholder="23" name="Edad" id="Edad">
    <br><br>
    <label for="Direccion">Direccion:</label>
    <input type="text"placeholder="Javier de miguel 128" name="Direccion" id=Direccion>
    <br><br>
    <label for="Codigo">Codigo postal:</label>
    <input type="text"placeholder="28018" name="Codigo postal" id=Codigo>

    <br><br>
    <label for="Sexo">Sexo</label>
    <select name="Sexo" id="Sexo">

        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Otros">otros</option>


    </select>
    <br><br>

    <label for="email">Email:</label>
    <input type="text" placeholder=reynaldoicloud@gmail.com id=email>
    <figcaption>
        <h3>Favor dejenos saber que tan satisfecho esta con nuestro producto</h3>
    </figcaption>
    <br><br>
    <label for="Puntuacion">Del 1 al 5, siendo 1 la mas baja y 5 la mas alta, que tan satisfecho esta usted con nuestro
        producto</label>
    <select name="Puntuacion" id="puntuacion">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br><br>
    <label for="Puntuacion">Favor califique nuestro producto segun su nivel de satisfaccion</label>
    <input type="text" placeholder=Calificacion name="puntos" id=Puntuacion>
    <br><br>
    <label for="Caracteristicas">Favor especifique que bueno es nuestro producto para usted</label>
    <select name="Caracteristicas" id="Caracteristicas">
        <option value="Excelente">Excelente</option>
        <option value="Muy bueno">Muy bueno</option>
        <option value="Regular">Regular</option>
        <option value="Malo">Malo</option>
        <option value="Muy malo">Muy malo</option>





    </select>
    <label for="Opinion">Dejenos saber su propia opinion:</label>
    <input type="text" name="Opinion" id="Opinion">

</body>

</html>
